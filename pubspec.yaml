     - assets/icone/icone1.png
     - assets/icone/intro.gif
     - assets/icone/intro2.gif
     - android/app/src/main/res/drawable/splash_screen.png
     #- android/app/src/main/res/drawable/splash_screen.jpg
     - assets/Dico_Moundang.json
